server:
  port: 8080

spring:
  profiles:
    # 默认使用内存数据库 H2，零配置即可运行。需要 MySQL 时切换为 mysql。
    active: h2

app:
  storage:
    base-url: http://localhost:9000
    bucket: watermark

---
# H2 开发环境（默认）
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:mem:watermark;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

---
# MySQL 环境（需要本地 MySQL 实例）
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/watermark?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

